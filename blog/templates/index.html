<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
  >
  <title>Document</title>
  <link
    rel="stylesheet"
    type="text/css"
    href="/static/layui/css/layui.css"
  >
  <link
    rel="stylesheet"
    type="text/css"
    href="/static/css/main.css"
  >

  <style>
    #xie{
    position: absolute;
    width: 150px;
    height: 50px;
    top:200px;
    right: 10px;
    background: rgba(85,59,88,0.5);

    border:none;
    border-radius: 13px;
    font-size: 20px
  }
      #xie a{
          display: inline-block;
           color: #fff;
          width: 100%;
          height: 100%;
          text-align: center;
          line-height: 150%;
          padding-top: 10px;
      }
      .content{
          padding:0
      }

      .item{
          border-bottom: 2px solid dimgrey;
      }
  </style>
</head>
<body>
  <div class="header">
    <div class="menu-btn">
      <div class="menu"></div>
    </div>
    <h1 class="logo">
      <a href="index.html">
        <span>MYBLOG</span>
        <img src="/static/img/logo.png">
      </a>
    </h1>
    <div class="nav">
      <a
        href="index.html"
        class="active"
      >文章</a>
      <a href="#">微语</a>
      <a href="#">留言</a>
      <a href="#">相册</a>
      <a href="#">关于</a>
    </div>
    <ul class="layui-nav header-down-nav">
      <li class="layui-nav-item"><a
          href="index.html"
          class="active"
        >文章</a></li>
      <li class="layui-nav-item"><a href="#">微语</a></li>
      <li class="layui-nav-item"><a href="#">留言</a></li>
      <li class="layui-nav-item"><a href="#">相册</a></li>
      <li class="layui-nav-item"><a href="#">关于</a></li>
    </ul>
    <p class="welcome-text">
      欢迎来到<span class="name">{{ user }}</span>的博客~
    </p>
  </div>

  <div class="banner">
    <div class="cont w1000">
      <div class="title">
        <h3>MY<br />BLOG</h3>
        <h4>well-balanced heart</h4>
      </div>
      <div id="xie">
          <a href="{% url 'blog:article_edit_page' 0 %}">写日志</a>
      </div>

      <div class="amount">
        <p><span class="text">访问量</span><span class="access">{{ visit_sum }}</span></p> <!--访问量}}-->
        <p><span class="text">日志数</span><span class="daily-record">{{ article_sum }}</span></p> <!--日志数}}}-->
      </div>
    </div>
  </div>
  <div class="content">
    <div class="cont w1000">
      <div class="title">
        <span
          class="layui-breadcrumb"
          lay-separator="|"
        >
          <a
            href="javascript:;"
            class="active"
          >文章</a>
          <a href="javascript:;">杂记</a>
          <a href="javascript:;">经验</a>
        </span>
      </div>
      <div class="list-item">
        {% for article in articles %}
        <div class="item">
          <div class="layui-fluid">
            <div class="layui-row">
              <div class="">
                <div class="item-cont">
                  <h3 id='n'><a href="{% url 'blog:article_page' article.id %}">{{ article.title }}</a></h3>
                  <p class='content condetail'>{{ article.content }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>


  <script
    type="text/javascript"
    src="/static/layui/layui.js"
  ></script>
  <script>
    var content=document.getElementsByClassName('condetail')
    for(var i=0;i<content.length;i++){

        var kkk=content[i].innerText.toString();
        if(kkk.length>20){
        content[i].innerText=kkk.slice(0,20)
      }
    }

  </script>
</body>

</html>
